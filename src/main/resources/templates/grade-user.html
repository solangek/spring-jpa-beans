<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New User</h2>
    <p>For exaplanations about Thymeleaf in this form: see
        <a href="https://spring.io/guides/gs/handling-form-submission/">https://spring.io/guides/gs/handling-form-submission/</a>
    </p>
    <div class="row">
        <div class="col-md-6">
            <p>Look at the html code and see how the object "userInfo" is bound between spring and thymeleaf.</p>
            <!--  th:object: declares the model object to use for collecting the form data
            th:field: the fields in the userInfo object.
            -->
            <form  action="#"  th:action="@{/grade}" th:object="${grade}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="courseName" class="col-form-label">Course Name</label>
                        <input type="text" th:field="*{courseName}" class="form-control" id="courseName" placeholder="Course Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="grade" class="col-form-label">Grade</label>
                        <input type="number" th:field="*{grade}" class="form-control" id="grade" min="1" max= "100" placeholder="Grade" required>
                    </div>
                    <!-- we need to pass the userId to the controller -->
                    <input type="hidden" id="userId" name="userId" th:value="${userId}">
                </div>

                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Grade">
                    </div>
                </div>

            </form>



        </div>
    </div>
</div>
</body>
</html>
